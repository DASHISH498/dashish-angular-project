<div class="body-parent">
    <ng-container *ngIf="visible">
        <app-sidebar></app-sidebar>
    </ng-container>
    <div class="collapse-icon">
        <div class="close-sidebar" [ngClass]="{'change-position' : !visible}" (click)="onclick()">
            <span *ngIf="visible" class="material-icons-outlined">arrow_back</span>
            <span *ngIf="!visible" class="material-icons-outlined">menu</span>
            <div class="tooltip">
                <span>Hover me</span>
            </div>
        </div>
    </div>
    <div class="body-rightpart" [ngClass]="{'pl-0' : !visible}">
        <app-view></app-view>
        <app-about></app-about>
        <app-services></app-services>
        <app-skills></app-skills>
        <app-experience></app-experience>
        <app-projects></app-projects>
        <app-contact></app-contact>
    </div>
</div>
